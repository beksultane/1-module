<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="#">
        <img src="img/Logo.png" alt="logo" class="logo">
      </a>

      <div class="navbar">
        <ul class="nav__linksbar">
          <li><a href="#" class="nav__linksbar_link">About</a></li>
          <li><a href="#" class="nav__linksbar_link">Features</a></li>
          <li><a href="#" class="nav__linksbar_link">Pricing</a></li>
          <li><a href="#" class="nav__linksbar_link">Testimonials</a></li>
          <li><a href="#" class="nav__linksbar_link">Help</a></li>
        </ul>
  
        <div class="nav__button">
          <a href="#" class="nav__button_txt">Sing In</a>
          <a href="#" class="nav__button_btn">Sing Up</a>
        </div>
      </div>

      <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      
    </nav>

    <div class="main">
      <div class="main__info">
        <h1 class="main__info_title">Want anything to be easy with <span class="bold">LaslesVPN.</span></h1>
        <p class="main__info_text">Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
        <a href="#" class="main__info_btn">Get Started</a>
      </div>

      <img src="img/man.png" alt="img" class="main__img">
    </div>
  </div>






  <script>
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");

    var navbar = document.querySelector(".navbar");

    // On click
    hamburger.addEventListener("click", function() {
      // Toggle class "is-active"
      hamburger.classList.toggle("is-active");

      navbar.classList.toggle("is-active");

      // Do something else, like open/close menu
    });
  </script>
</body>
</html>
